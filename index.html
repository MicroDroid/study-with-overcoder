	<!-- i track u üëÄ -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-80585608-4"></script>
	<script>
		const GA_TRACKING_CODE = 'UA-80585608-4';

		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}

		gtag('js', new Date());
	</script>


	<script>
		window.onload = () => {
			if ('serviceWorker' in navigator)
				navigator.serviceWorker.register('/sw.js');

			Vue.use(VueMarkdown);

			const app = new Vue({
				el: '#app',

				data: {
					sharingSupported: navigator.share,
					content: '',
				},

				mounted() {
					if (localStorage.getItem('isLight') === 'true')
						document.body.classList.add('light');

					this.loadPage();

					window.addEventListener('popstate', this.loadPage);
				},

				destroyed() {
					window.removeEventListener('popstate', this.loadPage);
				},

				methods: {
					toggleTheme() {
						if (document.body.classList.contains('light'))
							document.body.classList.remove('light');
						else
							document.body.classList.add('light');

						localStorage.setItem('isLight', document.body.classList.contains('light'));
					},

					print() {

						if (!document.body.classList.contains('light')) {
							this.toggleTheme();
							setTimeout(() => window.print(), 200);
						} else {
							window.print();
						}
					},

					share() {
						if (this.sharingSupported)
							navigator.share({
								url: window.location.href,
							});
					},

					loadPage() {
						const page = getHashParameter('page') || 'index';

						gtag('config', GA_TRACKING_CODE, {
							page_path: window.location.pathname + window.location.hash,
						});

						axios.get(`markdown/${page}.md`)
							.then(response => {
								this.content = response.data;
							}).catch(error => {
								if (error.response && error.response.status === 404)
									this.content = 'ÿßŸÑÿµŸÅÿ≠ÿ© ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØÿ©';
								else
									this.content = 'ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£';

								console.error(error);
							});
					},
				},
			});
		};

		// Modified version of:
		// https://codebottle.io/s/4e85668754
		function getHashParameter(param) {
			const vars = {};

			window.location.hash
				.replace(
					/[#&]+([^=&]+)=?([^&]*)?/gi,
					(m, key, value) => vars[key] = value !== undefined ? value : '',
				);

			if (param)
					return vars[param] ? vars[param] : null;

			return vars;
		}
	</script>
